<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 test</title>

  <style type="text/css">
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      /*stroke: steelblue;*/
      stroke: url(#area-gradient);
      stroke-width: 2.5px;
    }

    .area {
      /*fill: lightsteelblue;*/
      fill: url(#area-gradient);
      stroke-width: 0;
  }
  </style>

</head>
<body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="/app/script.js"></script>
</body>
</html>
